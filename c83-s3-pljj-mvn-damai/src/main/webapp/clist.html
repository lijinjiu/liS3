	<script type="text/javascript">
   var vue=new Vue({
	   el:"#result",
	   data:{
		 nwlist:[],       //查询的分类商品
	   },
	   created:function(){
		   //根据loaction.hash()--->#1     截取loaction.hash中的数字1传来的值进行商品查询  3,4行
		   //axios....
		   var id=location.hash.substr(1);
		   axios.get("Product.do?op=queryProduct&id="+id)
		   .then((res)=>{
			   this.nwlist=res.data.list;
			   console.info(this.nwlist);
		   });
	   }
   });
</script>
